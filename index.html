        let currentIdx = 0;
        let answers = [];

        function handleAnswer(value) {
            answers.push({ q: questions[currentIdx], value: value });
            currentIdx++;
            updateUI();
        }

        function updateUI() {
            const progress = (currentIdx / questions.length) * 100;
            document.getElementById("progressBar").style.width = progress + "%";

            const qText = document.getElementById("qText");
            if (currentIdx < questions.length) {
                qText.classList.remove("animate-reveal");
                void qText.offsetWidth; 
                qText.classList.add("animate-reveal");
                
                qText.textContent = questions[currentIdx].text;
                document.getElementById("qNum").textContent = `Analysis: ${String(currentIdx + 1).padStart(2, '0')} / ${questions.length}`;
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById("quizArea").classList.add("hidden");
            document.getElementById("progressContainer").classList.add("hidden");
            document.getElementById("resultArea").classList.remove("hidden");

            // 各軸のスコアをリセット（同点回避の微小乱数を付与）
            const scores = { 
                C1: Math.random() * 0.01, A1: 0, 
                C2: Math.random() * 0.01, L2: 0, 
                I:  Math.random() * 0.01, O:  0, 
                T:  Math.random() * 0.01, F:  0 
            };

            answers.forEach(ans => {
                const weight = ans.value - 3; 
                if (weight < 0) {
                    scores[ans.q.aKey] += Math.abs(weight);
                } else if (weight > 0) {
                    scores[ans.q.bKey] += weight;
                }
            });

            // 最終タイプの判定
            const finalType = [
                scores.C1 >= scores.A1 ? "C" : "A",
                scores.C2 >= scores.L2 ? "C" : "L",
                scores.I >= scores.O ? "I" : "O",
                scores.T >= scores.F ? "T" : "F"
            ].join("");

            const data = results[finalType] || results.CCIT;
            
            // 画像の表示（16:9ワイド表示対応 / .jpg固定）
            const imgElement = document.getElementById("resImage");
            const imageFile = typeImageMap[finalType] || "1.jpg";
            imgElement.src = imageFile.replace('.png', '.jpg');

            document.getElementById("resId").textContent = `TYPE: ${finalType}`;
            document.getElementById("resTitle").textContent = data.title;
            document.getElementById("resMain").textContent = data.main;
            document.getElementById("resAdvice").textContent = data.advice;
            document.getElementById("resHenken").innerHTML = data.henken.map(h => `
                <li class="relative ml-6 text-base md:text-lg text-ivory/90 list-item-bullet hover:text-gold-accent transition-colors duration-300">
                    ${h}
                </li>
            `).join("");
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        updateUI();
    </script>
</body>
</html>
